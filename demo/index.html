<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SophosChimeraInput</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
      import "../sophos-chimera-input";
    </script>
  </head>
  <body>
    <div id="main-container">
      <h2>Sophos chimera demo</h2>
      <div id="first-component-container">
        <h4>Basic input</h4>
        <sophos-chimera-input id="basic-chimera-input"></sophos-chimera-input>
      </div>
      <div id="second-component-container">
        <h4>Rounded Mobile Input</h4>
        <sophos-chimera-input id="rounded-chimera-input"></sophos-chimera-input>
      </div>
      <div id="third-component-container">
        <h4>Simple Bar Input</h4>
        <sophos-chimera-input id="simple-chimera-input"></sophos-chimera-input>
      </div>
      <div id="fourth-component-container">
        <h4>File Drag & Drop-Input</h4>
        <sophos-chimera-input id="file-drag-and-drop"></sophos-chimera-input>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
